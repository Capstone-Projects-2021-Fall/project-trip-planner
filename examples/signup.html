<body>
<!--    <form action="action_page.php" style="border:1px solid #ccc">-->
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill out the form to create an account.</p>
            <form method= "post">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" name="firstName" id="firstName" required>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="lastName" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
                <!--                <div class="form-group">-->
                <!--                    <label>Confirm Password</label>-->
                <!--                    <input type="password" name="confirm_password" id="txtConfirmPassword" required>-->
                <!--                </div>-->
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="number" class="form-control" name="number" id="number" required>
                </div>


                <div class="form-group">
                    <input type="button" onclick="callAPI(document.getElementById('username').value, document.getElementById('email').value, document.getElementById('password').value)"  name="submit" class="btn btn-primary" value="Submit">
                </div>
            </form>
        </div>
        <script>
            var callAPI = (username, email, password)=>{
                // instantiate a headers object
                var myHeaders = new Headers();
                // add content type header to object
                myHeaders.append("Content-Type", "application/json");
                // using built in JSON utility package turn object to string and store in a variable
                var raw = JSON.stringify({"username":username,"email":email, "password": password});
                // create a JSON object with parameters for API call and store in a variable
                var requestOptions = {
                    mode: 'no-cors',
                    method: 'POST',
                    body:raw
                };
                // make API call with parameters and use promises to get response
                fetch("https://b21rcqwurj.execute-api.us-west-2.amazonaws.com/default/userAccount", requestOptions)
                .catch(error => console.log('error', error));
            }; 

        </script>

</body>
