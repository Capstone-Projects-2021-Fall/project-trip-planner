  <script>


  document.addEventListener('DOMContentLoaded', function() {
 //SCRIPT FOR MODAL ITINERARY MODAL FORM
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    //Get the button that saves the modal
    var saveBtn = document.getElementById("saveBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];



    // When the user clicks on the button, open the modal
    btn.onclick = function() {
      modal.style.display = "block";
    }

    //when the user clicks save, close the modal
    //saveBtn.onclick = function() {
      //modal.style.display = "none";
      //}

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
 //END OF SCRIPT FOR MODAL ITINERARY MODAL FORM


  saveBtn.onclick = function() {
      modal.style.display = "none";
      //calculate how many days the trip is
      var date1 = new Date(document.getElementById("startDate").value);
      var date2 = new Date(document.getElementById("endDate").value);
      var diffTime = Math.abs(date2 - date1);
      var diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      //console.log(diffDays);

    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialDate: document.getElementById("startDate").value,
      initialView: 'timeGridAnyDay',
      nowIndicator: true,


      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
         right: 'timeGridAnyDay,listWeek' // buttons for switching between views
          },
          views: {
            timeGridAnyDay: {
              type: 'timeGrid',
              duration: { days: diffDays +1 },
              buttonText: 'Whole Trip'
            }
          },
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      selectable: true,
      selectMirror: true,
      select: function(arg) {
        var title = prompt('Event Title:');
        if (title) {
          calendar.addEvent({
            title: title,
            start: arg.start,
            end: arg.end,
            allDay: arg.allDay
          })
        }
        calendar.unselect()
      },
      eventClick: function(arg) {
        if (confirm('Are you sure you want to delete this event?')) {
          arg.event.remove()
        }
      },
      dayMaxEvents: true, // allow "more" link when too many events

      events: []
    });

    calendar.render();

    var requestItinerary = {
        method: 'GET',
        headers: {
          "Access-Control-Allow-Headers":"*"

      };
      // make API call with parameters and use promises to get response
      fetch("https://hhd3reswr9.execute-api.us-west-2.amazonaws.com/ItineraryManagement", requestItinerary).then(response => response.text()) // <--- 
      .then(data => console.log("Printing data: ", data));
    var HttpClient = function() {
    this.get = function(aUrl, aCallback) {
      var anHttpRequest = new XMLHttpRequest();
      anHttpRequest.onreadystatechange = function() { 
          if (anHttpRequest.readyState == 4 && anHttpRequest.status == 200)
              aCallback(anHttpRequest.responseText);
      }
      anHttpRequest.open( "GET", aUrl, true );            
      anHttpRequest.send( null );
      }
    }

    var client = new HttpClient();
    client.get('https://hhd3reswr9.execute-api.us-west-2.amazonaws.com/ItineraryManagement', function(response) {
    // do something with response
    let value = JSON.parse(response);
    console.log(value);
     let count = (Object.keys(value).length); 
    for(let index = 0; index < count; index++){
      calendar.addEvent({
            title: value[index]["title"],
            start: new Date().setHours(12, 30, 0, 0),
            end: new Date().setHours(13, 30, 0, 0),
            allDay: true
          });
    }
    });


    calendar.render();






    //!!!!!!!!----------Executes when user saves the itinerary--------------!!!!!!!!!!!11
    document.getElementById("save").addEventListener("click", function(){
      let index = 0;
      let saveEvents = {
        //change itinerary id when creating new itinerary feature is added
        "sourceItineraryID": '10',
        "activities":[]             
      };
      calendarArr = calendar.getEvents();
    
      //loop through events from calendar and prepare them into an array to be sent off to the database
      for(index; index < calendarArr.length; index++){
        let title = calendarArr[index]["_def"]["title"];
        let start = calendarArr[index]["_instance"]["range"]["start"].toJSON();
        let end = calendarArr[index]["_instance"]["range"]["end"].toJSON();
        saveEvents.activities.push({
          "title":title,
          "start":start,
          "end":end
          });
      }
      
      var json = JSON.stringify(saveEvents);
      // create a JSON object with parameters for API call and store in a variable
      var requestOptions = {
        mode: 'no-cors',
        method: 'POST',
        body:json,
      };
      // make API call with parameters and use promises to get response
      fetch(" https://hhd3reswr9.execute-api.us-west-2.amazonaws.com/ActivityManagement", requestOptions)
  
    });
  });   

  var button2 = document.getElementById("saveBtn");
  button2.onclick = function(){console.log("clicked");}

    calendar.render();}//end onclick save button
  });//end of dom content loaded



</script>
