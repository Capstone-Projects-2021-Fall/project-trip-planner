<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <link href='../lib/main.css' rel='stylesheet' />
  <script src='../lib/main.js'></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
.w3-red {background-color:#2C3E50 !important}
</style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {

        var requestItinerary2 = {
            method: 'GET',
            headers: {
            "Access-Control-Allow-Headers":"*"
            }

        };
        // make API call with parameters and use promises to get response
        fetch("https://hhd3reswr9.execute-api.us-west-2.amazonaws.com/Itinerary", requestItinerary2).then(response => response.text()).then( 
            function(data){
                let value = JSON.parse(data);
                let count = (Object.keys(value).length);
                let list = document.getElementById("itineraryList");
                for(let index = 0; index < count; index++){
                    var entry = document.createElement('li');
                    var aTag = document.createElement('a');
                    aTag.innerHTML = value[index];
                    aTag.setAttribute("href", "itineraryFromDatabase.html?page="+value[index][0]);
                    entry.appendChild(aTag)
                    list.appendChild(entry);
                    console.log(value[index]);
                 }//end data function
            });


        
    });//end of dom content loaded
    </script>
    <body>
        <ul id = "itineraryList"></ul>
    </body>
</html>
