<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8' />
	<link href='../lib/main.css' rel='stylesheet' />
	<script src="https://cdn.jsdelivr.net/npm/publicalbum@latest/embed-ui.min.js" async></script>
	<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
	<script src='../lib/main.js'></script>

	<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="icon" type="image/ico" href="../resources/favicon.ico" />

	<link href="CSS/common.css" rel="stylesheet" type="text/css" />
	<link href='CSS/navbar.css' rel='stylesheet' />
	<link rel="stylesheet" href="CSS/itinerary.css">

	<script src="JavaScript/itinerary.js"></script>

</head>
<body>
	<!-- Navbar on small screens -->
	<div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
		<a href="#" class="w3-bar-item w3-button w3-padding-large">Link 1</a>
		<a href="#" class="w3-bar-item w3-button w3-padding-large">Link 2</a>
		<a href="#" class="w3-bar-item w3-button w3-padding-large">Link 3</a>
		<a href="#" class="w3-bar-item w3-button w3-padding-large">Link 4</a>
	</div>
	<button id="save" type="button">Save Itinerary</button>
	<!--  <button id="myBtn">Create Itinerary</button>-->
	<!--  <button type="button">Save Itinerary</button>-->

	<div id='calendar'></div>



	<!-- modal event edit form -->
	<div id="eventDetailsModal" class="modal" style="display:none">

		<div class="modal-content">
			<span class="close">&times;</span>

			<header class="w3-container w3-red w3-center" style="padding:40px 70px">
				<h1 align="center" style="color: white">Event Details</h1>
			</header>

			<form action="" method="post">
				<div style="padding-top: 20px" class="form-group" align="center">
					<label>Event Name:</label>
					<label id="eventName"></label>
				</div>
				<div class="form-group" align="center">
					<label>Start Time:</label>
					<label id="startDateEventDetails"></label>
				</div>
				<div class="form-group" align="center">
					<label>End Time:</label>
					<label id="endDateEventDetails"></label>
				</div>
				<div style="padding-top: 20px" class="form-group" align="center">
					<label>Notes:</label>
					<input style="text-align: center" type="text" class="form-control" name="tripnotes" id="tripNotes" required>
				</div>
				<div class="form-group" align="center">
					<input style="padding: 10px" type="button" name="uploadPhotosEventDetails" id="uploadPhotosEventDetails" class="btn btn-primary" value="Upload Photos">

					<label>Uploaded Photos:</label>
				</div>
				<!-- Slideshow container -->
				<div class="slideshow-container">

					<!-- Next and previous buttons -->
					<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
					<a class="next" onclick="plusSlides(1)">&#10095;</a>
				</div>
				<br>

				<!-- The dots/circles -->
				<div style="text-align:center">
					<span class="dot" onclick="currentSlide(1)"></span>
					<span class="dot" onclick="currentSlide(2)"></span>
					<span class="dot" onclick="currentSlide(3)"></span>
				</div>



				<div style="padding-top: 25px" class="form-group" align="center">
					<input style="padding: 10px" type="button" name="save" id="saveBtnEventDetails" class="btn btn-primary" value="OK">
				</div>
			</form>
		</div>
	</div>

	<div id="map" style="display: none"></div>

	<!-- Async script executes immediately and must be after any DOM elements used in callback. -->



	<div class="w3-container w3-black w3-center w3-opacity w3-padding-64">
		<h1 class="w3-margin w3-xlarge">Quote of the Day: Live Collaboratively</h1>
	</div>

	<!-- Footer -->
	<footer class="w3-container w3-padding-64 w3-center w3-opacity">
		<div class="w3-xlarge w3-padding-32">
		</div>

	</footer>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGbze5amXmflZVecAENrKG2sC-r_kecKY&callback=initMap"
			async></script>
</body>
</html>
