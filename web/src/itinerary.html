<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8' />
	<link href='../lib/main.css' rel='stylesheet' />
	<script src="https://cdn.jsdelivr.net/npm/publicalbum@latest/embed-ui.min.js" async></script>
	<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
	<script src='../lib/main.js'></script>

	<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="icon" type="image/ico" href="../resources/favicon.ico" />

	<link href="CSS/common.css" rel="stylesheet" type="text/css" />
	<link href='CSS/navbar.css' rel='stylesheet' />
	<link rel="stylesheet" href="CSS/itinerary.css">

	<script src="JavaScript/common.js"></script>
	<script src="JavaScript/itinerary.js"></script>
</head>
<body>
	<header id="main-itinerary-data">
		<div id="itinerary-title-container">
			<label for="itinerary-title" id="itinerary-title-label">Itinerary Name:</label>
			<input type="text" id="itinerary-title" />
		</div>
		<div id="itinerary-date-range">
			<div id="itinerary-startdate-container">
				<label for="itinerary-startdate" id="itinerary-startdate-label">Start Date:</label>
				<input type="text" id="itinerary-startdate" />
			</div>
			<div id="itinerary-enddate-container">
				<label for="itinerary-title" id="itinerary-enddate-label">End Date:</label>
				<input type="text" id="itinerary-enddate" />
			</div>
		</div>
		<div id="itinerary-description-container">
			<label for="itinerary-title" id="itinerary-description-label">Description <i>(optional)</i>:</label>
			<input type="text" id="itinerary-description" />
		</div>
	</header>


	<main id='calendar'></main>

	<!--The item modal. This displays when an event is selected so it can be edited, or when an event is created-->
	<div id="item-modal" class="item-modal-collapsed">
		<div id="item-modal-container">
			<!--Top part, aka the modal header: title, timeframe, description.-->
			<div id="item-modal-top">
				<div id="item-modal-title-container">
					<label for="item-modal-title" class="item-modal-label">Activity Name:</label>
					<input type="text" name="itineraryTitle" id="item-modal-title" />
				</div>
				<div id="item-modal-timeframe">
					<div id="item-modal-start-container">
						<label for="item-modal-start" class="item-modal-label">Start Time:</label>
						<input type="datetime" name="itineraryStart" id="item-modal-start" />
					</div>
					<div id="item-modal-end-container">
						<label for="item-modal-end" class="item-modal-label">End Time:</label>
						<input type="datetime" name="itineraryEnd" id="item-modal-end" />
					</div>
					<div id="item-modal-description-container">
						<label for="item-modal-description" class="item-modal-label">Additional Information:</label>
						<input type="datetime" name="itineraryDescription" id="item-modal-description" />
					</div>
				</div>
			</div>
			<div id="item-modal-middle">
				<!--Left half: itinerary location stuff-->
				<div id="item-modal-left">
					<div id="item-modal-address-container">
						<input type="radio" id="item-modal-radio-address" class="item-modal-radio" name="address-mode" onclick="handleRadio(this)" value="Address" checked />
						<label for="item-modal-radio-address" class="item-modal-label">This activity has a precise address</label>
						<input type="radio" id="item-modal-radio-latlong" class="item-modal-radio" name="address-mode" onclick="handleRadio(this)" value="LatLong" />
						<label for="item-modal-radio-latlong" class="item-modal-label">This activity is at a remote location and/or does not have an address</label>
						<!--This div is mutually exclusive with the latlong div-->
						<div id="item-modal-address-mode">
							<label for="item-modal-address" class="item-modal-label">Address:</label>
							<input type="text" id="item-modal-address" />
						</div>
						<div id="item-modal-latlong-mode" class="address-option-collapsed">
							<p>Provide the Latitude and Longitude coordinates for your activity, or select a point on the map. You can provide a nearby address to provide an initial point for you to work from</p>
							<label for="item-modal-rough-address" class="item-modal-label">Rough Address (optional):</label>
							<input type="text" id="item-modal-rough-address" />
							<div id="item-modal-coordinate-container">
								<label for="item-modal-latitude" class="item-modal-label">Latitude:</label>
								<input type="number" id="item-modal-latitude" />
								<label for="item-modal-longitude" class="item-modal-label">Longitude:</label>
								<input type="number" id="item-modal-longitude" />
							</div>
						</div>
					</div>
				</div>
				<!--Right Half: map-->
				<div id="item-modal-right">
					<div id="item-modal-map"></div>
				</div>
			</div>
			<!--Footer. Save, cancel changes, delete-->
			<div id="item-modal-footer">
				<div id="item-modal-photo-list"></div>
				<div id="item-modal-footer-buttons">
					<!--Float the save to the right, cancel to the left, delete in the middle-->
					<button aria-label="Save Activity" id="save-itinerary-item" class="item-modal-button" type="button">Save</button>
					<button aria-label="Save Activity" id="cancel-itinerary-item" class="item-modal-button" type="button">Cancel</button>
					<div id="centerButtonPls">
						<button aria-label="Save Activity" id="delete-itinerary-item" class="item-modal-button nothing-to-delete" type="button">Delete</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Footer -->
	<footer class="w3-container w3-center w3-opacity">
		<div id="stop-copypasta">
			<!--<button id="save" type="button">Save Itinerary</button>-->
			<!--  <button id="myBtn">Create Itinerary</button>-->
			<!--  <button type="button">Save Itinerary</button>-->
		</div>
	</footer>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGbze5amXmflZVecAENrKG2sC-r_kecKY&callback=initMap" async></script>
</body>
</html>
