                </div>


               

                <div class="form-group">
                    <input type="button" onclick="callAPI(document.getElementById('username').value, document.getElementById('email').value, document.getElementById('password').value, document.getElementById('firstName').value, document.getElementById('lastName').value, document.getElementById('DOB').value);document.location='account.html'"  name="submit" class="btn btn-primary" value="Submit">
