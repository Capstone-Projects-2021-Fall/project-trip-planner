		<!-- Navbar on small screens -->

	<!-- Header -->
	<header class="w3-container w3-red w3-center" style="padding:128px 16px">
		<h1 class="w3-margin w3-jumbo">Already a member?</h1>
		<button onclick="document.location='login.html'" class="w3-button w3-green w3-padding-large w3-large w3-margin-top">Log In Here!</button>
	</header>
	<main class="container">
		<h1>Sign Up</h1>
		<p>Please fill out the form to create an account.</p>
		<form action="../php/register.php" method="post">
			<div class="form-group">
				<label>Email Address*</label>
				<input type="email" class="form-control" name="email" id="email" required>
			</div>

			<div class="form-group">
				<label>Username*</label>
				<input type="text" class="form-control" name="username" id="username">
			</div>

			<div class="form-group">
				<label>Password*</label>
				<input type="password" class="form-control" name="password" id="password" required>
			</div>
			<div class="form-group">
				<label>Confirm Password*</label>
				<input type="password" class="form-control" name="confirm_password" id="ConfirmPassword" onfocus="ClearValidation()" onblur="ValidatePassword()" required>
			</div>
			<div class="form-group">
				<label>First Name</label>
				<input type="text" class="form-control" name="firstName" id="firstName">
			</div>

			<div class="form-group">
				<label>Last Name</label>
				<input type="text" class="form-control" name="lastName" id="lastName">
			</div>

			<div class="form-group">
				<label>Date of Birth</label>
				<input type="date" class="form-control" name="DOB" id="DOB">
			</div>

			<div id="error-msg-holder">
				<p id="error-msg"></p>
			</div>

			<div class="form-group">
				<input type="button" onclick="CallAPI()" name="submit" class="btn btn-primary" value="Submit">
			</div>
		</form>

		<p>* = Required Field</p>
	</main>
</body>
</html>
