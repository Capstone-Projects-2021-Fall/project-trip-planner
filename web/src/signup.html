<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign Up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="CSS/common.css" />
	<link rel="stylesheet" href='CSS/navbar.css' />
	<link rel="stylesheet" href='CSS/signup.css' />

	<link rel="icon" type="image/ico" href="../resources/favicon.ico" />

	<script src="JavaScript/common.js"></script>
	<script src="JavaScript/signup.js"></script>
	<script src="JavaScript/navbar.js"></script>
</head>
<body>
	<!-- Navbar -->
	<nav class="w3-top">
		<div class="w3-bar blue-bg w3-card w3-left-align w3-large">
			<!--Common to both mini and regular -->
			<a href="homepage.html" target="_self" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
			<!--Mini navbar dropdown toggle. This now works -->
			<a class="w3-bar-item w3-button show-small w3-right w3-padding-large w3-hover-white w3-large blue-bg" href="javascript:void(0);" onclick="MenuToggle()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
			<!--Regular navbar content-->
			<div class="w3-hide-small account-buttons">
				<a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" id="login-your-account">placeholder</a>
				<a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" id="signup-logout">placeholder</a>
			</div>
			<div class="w3-hide-small topnav">
				<label for="dropdown">Search For</label>
				<select id="dropdown">
					<option value="Users">Users</option>
					<option value="Itineraries">Itineraries</option>
					<option value="Activities">Activities</option>
				</select>
				<div class="search-container">
					<input type="text" id="quick-search" placeholder="Search..." name="search">
					<button aria-label="Search" onclick="PerformSearch()" type="button"><i class="fa fa-search"></i></button>
				</div>
			</div>
		</div>

		<!-- Navbar on small screens. This now works -->
		<div id="navDemo" class="w3-bar-block w3-white hide-default w3-large">
			<a href="userSearch.html" class="w3-bar-item w3-button w3-padding-large">User Search</a>
			<a href="itinerarySearch.html" class="w3-bar-item w3-button w3-padding-large">Itinerary Search</a>
			<a href="#" class="w3-bar-item w3-button w3-padding-large" id="login-your-account-small">placeholder</a>
			<a href="#" class="w3-bar-item w3-button w3-padding-large" id="signup-logout-small">placeholder</a>
		</div>
	</nav>

	<!-- Header -->
	<header class="blue-bg w3-center fix-w3-header">
		<h1 class="w3-margin w3-jumbo">Already a member?</h1>
		<button onclick="document.location='login.html'" id="login-here" class="jsb w3-black">Log In Here!</button>
	</header>
	<main class="container">
		<h1>Sign Up</h1>
		<p>Please fill out the form to create an account.</p>
		<form>
			<div class="form-group">
				<label for="email">Email Address*</label>
				<input type="email" class="form-control" name="email" id="email" required>
			</div>

			<div class="form-group">
				<label for="username">Username*</label>
				<input type="text" class="form-control" name="username" id="username">
			</div>

			<div class="form-group">
				<label for="password">Password*</label>
				<input type="password" class="form-control" name="password" id="password" required>
			</div>
			<div class="form-group">
				<label for="ConfirmPassword">Confirm Password*</label>
				<input type="password" class="form-control" name="confirm_password" id="ConfirmPassword" onfocus="ClearValidation()" onblur="ValidatePassword()" required>
			</div>
			<div class="form-group">
				<label for="firstName">First Name</label>
				<input type="text" class="form-control" name="firstName" id="firstName">
			</div>

			<div class="form-group">
				<label for="lastName">Last Name</label>
				<input type="text" class="form-control" name="lastName" id="lastName">
			</div>

			<div class="form-group">
				<label for="DOB">Date of Birth</label>
				<input type="date" class="form-control" name="DOB" id="DOB">
			</div>

			<div id="error-msg-holder">
				<p id="error-msg"></p>
			</div>

			<div class="form-group">
				<button type="button" id="submit-button" onclick="CallAPI()" name="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>

		<p>* = Required Field</p>
	</main>
</body>
</html>
