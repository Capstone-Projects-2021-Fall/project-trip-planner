<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8' />
	<link href='../lib/main.css' rel='stylesheet' />
	<title>Itinerary</title>
	<script src="https://cdn.jsdelivr.net/npm/publicalbum@latest/embed-ui.min.js" async></script>
	<script src='../lib/main.js'></script>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="icon" type="image/ico" href="../resources/favicon.ico" />

	<link href="CSS/common.css" rel="stylesheet" type="text/css" />
	<link href='CSS/navbar.css' rel='stylesheet' />

	<link rel="stylesheet" href="CSS/itinerary.css">
	<!--Common must be loaded first b/c it contains functions that can be used by other scripts.-->
	<script src="JavaScript/common.js"></script>
	<script src="JavaScript/createItinerary.js"></script>

</head>
<body>
	<!-- no nav bar here? -->

	<header class="w3-container w3-red w3-center" style="padding:40px 70px">
		<h1 align="center" style="color: white">Create Your Trip</h1>
	</header>
	
	<main>
		<form action="" method="post">
			<div style="padding-top: 20px" class="form-group" align="center">
				<label>Trip Name:</label>
				<input style="text-align: center" type="text" class="form-control" name="tripName" id="tripName" required>
			</div>
			<div class="form-group" align="center">
				<label>Start Date:</label>
				<input type="date" class="form-control" name="startDate" id="startDate" required>
			</div>
			<div class="form-group" align="center">
				<label>End Date:</label>
				<input type="date" class="form-control" name="endDate" id="endDate" required>
			</div>
			<div class="form-group" align="center">
				<label>Additional information: <i>optional</i>:</label>
				<input type="text" class="form-control" name="Additional Information" id="note">
			</div>
			<div class="form-group" align="center">
				<label>Visibility:</label>
				<select style="padding: 5px" name="Visibility:">
					<option value="private" selected>Private</option>
					<option value="public">Public</option>
				</select>
			</div>

			<div id="create-error-msg-holder" align="center">
				<p id="create-error-msg" align="center"></p>
			</div>

			<div style="padding-top: 25px" class="form-group" align="center">
				<input style="padding: 10px" type="button" name="save" id="saveBtn" class="btn btn-primary" value="Save" onclick="CallAPI()">
			</div>
		</form>
	</main>
</body>
</html>
