<html lang="en">
<head>
	<title>W3.CSS Template</title>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="CSS/common.css" />
	<link rel="stylesheet" href='CSS/navbar.css' />

	<link rel="icon" type="image/ico" href="../resources/favicon.ico" />

	<script src="JavaScript/logout.js"></script>
	<script src="JavaScript/common.js"></script>
	<script src="JavaScript/navbar.js"></script>
</head>

<body>
	<!-- Navbar -->
	<nav class="w3-top">
		<div class="w3-bar w3-red w3-card w3-left-align w3-large">
			<!--Common to both mini and regular -->
			<a href="homepage.html" target="_self" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
			<!--Mini navbar dropdown toggle. This now works -->
			<a class="w3-bar-item w3-button show-small w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="MenuToggle()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
			<!--Regular navbar content-->
			<div class="w3-hide-small account-buttons">
				<a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" id="login-your-account">placeholder</a>
				<a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" id="signup-logout">placeholder</a>
			</div>
			<div class="w3-hide-small topnav">
				<label for="dropdown">Search For</label>
				<select id="dropdown">
					<option value="Users">Users</option>
					<option value="Itineraries">Itineraries</option>
				</select>
				<div class="search-container">
					<input type="text" id="quick-search" placeholder="Search..." name="search">
					<button aria-label="Search" onclick="PerformSearch()" type="button"><i class="fa fa-search"></i></button>
				</div>
			</div>
		</div>

		<!-- Navbar on small screens. This now works -->
		<div id="navDemo" class="w3-bar-block w3-white hide-default w3-large">
			<a href="userSearch.html" class="w3-bar-item w3-button w3-padding-large">User Search</a>
			<a href="itinerarySearch.html" class="w3-bar-item w3-button w3-padding-large">Itinerary Search</a>
			<a href="#" class="w3-bar-item w3-button w3-padding-large" id="login-your-account-small">placeholder</a>
			<a href="#" class="w3-bar-item w3-button w3-padding-large" id="signup-logout-small">placeholder</a>
		</div>
	</nav>
	<main>
		<h1>You're logged out!</h1>
		<p>redirecting you to the homepage in 5 seconds. Or click <a href="homepage.html">this</a> now.</p>
	</main>
</body>
